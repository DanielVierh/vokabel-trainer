<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Vokabeltrainer</title>
</head>

<body>
    <!-- /////////////////////////////////////////////// -->
    <!--* Startseiten Elemente -->
    <!-- /////////////////////////////////////////////// -->
    <div class="homepage">
        <h1>Vokabeltrainer</h1>
        <div class="languageBtn button-add" id="btn_add_new_lang">Sprache hinzufügen</div>
        <div class="languageContainer" id="langContainer"></div>
    </div>


    <!-- /////////////////////////////////////////////// -->
    <!--* Language Menu -->
    <!-- /////////////////////////////////////////////// -->
    <div class="modal modal-language-menu" id="modal_language_menu">
        <h1 id="lngLabel"></h1>
        <div class="button-q btnfixed" id="addVocable_1"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg></div>
        <div class="wrapper">
            <div class="actionbutton">Karteikarten</div>
            <div class="actionbutton">Drag n Drop Test</div>
            <div class="actionbutton">Schreibtest</div>
            <div class="actionbutton" id="showMyVocables">Vokabeln verwalten</div>
        </div>
    </div>

    <!--* Neue Wörter eingeben -->
    <div class="modal modal-new-words" id="modal_new_words" style="display: none;">
        <div class="contentArea">
            <div class="close-Modal">Fertig</div>
            <h2>Neue Vokabel hinzufügen</h2>
            <form>
                <div class="inputWrapper">
                    <label for="inp_word_own">Sprachcode für Übersetzung</label>
                    <input type="text" name="" id="inp_lang_short_code" placeholder="z.B. es oder en">
                </div>
                <div class="inputWrapper">
                    <label for="inp_word_own">Deutsches Wort</label>
                    <input type="text" name="" id="inp_word_own">
                    <div class="btn-translate" id="btn_translate">Übersetzen</div>
                </div>
                <div class="inputWrapper">
                    <label for="inp_word_foreign">Übersetzung</label>
                    <input type="text" name="" id="inp_word_foreign">
                </div>

            </form>
            <div id="btn_Save_new_Vocable" class="savebutton">Speichern</div>
        </div>
    </div>


    <div class="modal modal-words" id="modal_words" style="display: none;">
        <div class="close-Modal" >Fertig</div>
        <div class="wordsWrapper" id="wordsWrapper">
            <h2>Meine Vokabeln</h2>
        </div>
    </div>









    <!-- * Footer Nav -->
    <section class="footerNav">
        <div class="button-q" id="addVocable_2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg></div>
        <a class="button-q" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-sliders2" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10.5 1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4H1.5a.5.5 0 0 1 0-1H10V1.5a.5.5 0 0 1 .5-.5M12 3.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m-6.5 2A.5.5 0 0 1 6 6v1.5h8.5a.5.5 0 0 1 0 1H6V10a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5M1 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 1 8m9.5 2a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V13H1.5a.5.5 0 0 1 0-1H10v-1.5a.5.5 0 0 1 .5-.5m1.5 2.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
            </svg></a>
        <a class="button-q" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg></a>
    </section>


    <script type="module" src="public/javascript/main.js"></script>
</body>

</html>
