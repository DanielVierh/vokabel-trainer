<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vokabeltrainer</title>
</head>

<body id="langMenu">
    <a class="goHomeButton" href="index.html">zurück</a>
    <h1 id="lngLabel">Vokabeltrainer</h1>
    <section class="homepage" id="menu_Area">

        <div class="button-q btnfixed" id="addVocable_1"><i class="fa-solid fa-plus"></i></div>
        <div class="wrapper">
            <!-- <div class="actionbutton">Karteikarten</div> -->
            <a class="actionbutton" href="cards.html">Karteikarten</a>
            <div class="actionbutton">Drag n Drop Test</div>
            <div class="actionbutton">Schreibtest</div>
            <div class="actionbutton" id="showMyVocables">Vokabeln verwalten</div>
        </div>
    </section>

    <!-- Neue Wörter eingeben -->
    <section class="NewWords" id="new_Words_Area" style="display: none;">
        <div class="contentArea">
            <div class="goHomeButton2" id="hide_Inputfields">Fertig</div>
            <h2>Neue Vokabel hinzufügen</h2>
            <form>
                <div class="inputWrapper">
                    <label for="inp_word_own">Deutsches Wort</label>
                    <input type="text" name="" id="inp_word_own">
                </div>
                <div class="inputWrapper">
                    <label for="inp_word_foreign">Übersetzung</label>
                    <input type="text" name="" id="inp_word_foreign">
                </div>

            </form>
            <div id="btn_Save_new_Vocable" class="savebutton">Speichern</div>
        </div>

    </section>


    <section class="homepage" id="myWordsArea" style="display: none;">
        <div class="goHomeButton2" id="hide_myWords">Fertig</div>
        <div class="wordsWrapper" id="wordsWrapper">
            <h2>Meine Vokabeln</h2>
        </div>
    </section>


    <section class="footerNav">
        <div class="button-q" id="addVocable_2"><i class="fa-solid fa-plus"></i></div>
        <a class="button-q" href="#"><i class="fa-solid fa-sliders"></i></i></a>
        <a class="button-q" href="index.html"><i class="fa-solid fa-house"></i></a>
    </section>


    <script src="public/javascript/main.js"></script>
</body>

</html>
